<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gateway - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; }
        .provider-card {
            transition: all 0.2s;
            border-left: 4px solid #dee2e6;
        }
        .provider-card.enabled { border-left-color: #198754; }
        .provider-card.disabled { border-left-color: #dc3545; opacity: 0.7; }
        .provider-card.default { border-left-color: #0d6efd; }
        .api-key-input { font-family: monospace; }
        .badge-default { background-color: #0d6efd; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body>
    <div class="header text-white py-4 mb-4">
        <div class="container">
            <h1 class="mb-0">AI Gateway Admin</h1>
            <p class="mb-0 opacity-75">Centralized AI Provider Management</p>
        </div>
    </div>

    <div class="container">
        <!-- Status Bar -->
        <div class="alert alert-info mb-4" id="status-bar">
            <strong>Default Provider:</strong> <span id="default-provider">-</span>
        </div>

        <!-- Providers Grid -->
        <div class="row g-4" id="providers-container">
            <!-- Provider cards will be loaded here -->
        </div>

        <!-- Test Section -->
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0">API Test</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">Provider</label>
                        <select class="form-select" id="test-provider">
                            <option value="">Default</option>
                        </select>
                    </div>
                    <div class="col-md-7">
                        <label class="form-label">Message</label>
                        <input type="text" class="form-control" id="test-message" value="Hello, say hi in Korean!">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button class="btn btn-primary w-100" id="test-btn">Test</button>
                    </div>
                </div>
                <div class="mt-3" id="test-result" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label mb-0">Response:</label>
                        <small class="text-muted" id="test-meta"></small>
                    </div>
                    <div class="bg-light p-3 rounded" id="test-response" style="white-space: pre-wrap; word-break: break-word;"></div>
                    <div class="mt-2 small text-muted" id="test-usage"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Provider</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit-provider-id">
                    <div class="mb-3">
                        <label class="form-label">Provider Name</label>
                        <input type="text" class="form-control" id="edit-name" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">API Key</label>
                        <input type="password" class="form-control api-key-input" id="edit-api-key" placeholder="Enter new API key (leave empty to keep current)">
                        <div class="form-text">Current: <code id="edit-current-key">-</code></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Model</label>
                        <input type="text" class="form-control" id="edit-model">
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="edit-enabled">
                        <label class="form-check-label" for="edit-enabled">Enabled</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = window.location.origin;
        let editModal;

        // AI Provider Documentation Links
        const PROVIDER_DOCS = {
            'claude': 'https://docs.anthropic.com/en/docs/about-claude/models',
            'chatgpt': 'https://platform.openai.com/docs/models',
            'gemini-pro': 'https://ai.google.dev/gemini-api/docs/models/gemini',
            'gemini-flash': 'https://ai.google.dev/gemini-api/docs/models/gemini',
            'moonshot': 'https://platform.moonshot.cn/docs/intro',
            'perplexity': 'https://docs.perplexity.ai/guides/model-cards'
        };

        async function loadProviders() {
            try {
                const response = await fetch(`${API_BASE}/api/settings/providers`);
                const data = await response.json();

                document.getElementById('default-provider').textContent = data.default_provider;

                const container = document.getElementById('providers-container');
                const testSelect = document.getElementById('test-provider');
                container.innerHTML = '';
                testSelect.innerHTML = '<option value="">Default</option>';

                for (const [id, provider] of Object.entries(data.providers)) {
                    const isDefault = id === data.default_provider;
                    const cardClass = isDefault ? 'default' : (provider.enabled ? 'enabled' : 'disabled');

                    const docsUrl = PROVIDER_DOCS[id] || '#';
                    container.innerHTML += `
                        <div class="col-md-6 col-lg-4">
                            <div class="card provider-card ${cardClass}">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <h5 class="card-title mb-0">${provider.name}</h5>
                                        ${isDefault ? '<span class="badge badge-default">Default</span>' : ''}
                                    </div>
                                    <p class="card-text small text-muted mb-2">
                                        <strong>Model:</strong> ${provider.model}<br>
                                        <strong>API Key:</strong> ${provider.api_key || '<span class="text-danger">Not set</span>'}<br>
                                        <strong>Status:</strong> ${provider.enabled ? '<span class="text-success">Enabled</span>' : '<span class="text-danger">Disabled</span>'}
                                    </p>
                                    <div class="d-flex gap-2 flex-wrap">
                                        <button class="btn btn-sm btn-outline-primary" onclick="openEdit('${id}')">Edit</button>
                                        ${!isDefault ? `<button class="btn btn-sm btn-outline-secondary" onclick="setDefault('${id}')">Set Default</button>` : ''}
                                        <a href="${docsUrl}" target="_blank" class="btn btn-sm btn-outline-info">Models</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    if (provider.enabled && provider.api_key) {
                        testSelect.innerHTML += `<option value="${id}">${provider.name}</option>`;
                    }
                }
            } catch (error) {
                console.error('Failed to load providers:', error);
                alert('Failed to load providers: ' + error.message);
            }
        }

        async function openEdit(providerId) {
            try {
                const response = await fetch(`${API_BASE}/api/settings/provider/${providerId}`);
                const provider = await response.json();

                document.getElementById('edit-provider-id').value = providerId;
                document.getElementById('edit-name').value = provider.name;
                document.getElementById('edit-current-key').textContent = provider.api_key || 'Not set';
                document.getElementById('edit-api-key').value = '';
                document.getElementById('edit-model').value = provider.model;
                document.getElementById('edit-enabled').checked = provider.enabled;

                if (!editModal) {
                    editModal = new bootstrap.Modal(document.getElementById('editModal'));
                }
                editModal.show();
            } catch (error) {
                alert('Failed to load provider: ' + error.message);
            }
        }

        async function saveProvider() {
            const providerId = document.getElementById('edit-provider-id').value;
            const apiKey = document.getElementById('edit-api-key').value;
            const model = document.getElementById('edit-model').value;
            const enabled = document.getElementById('edit-enabled').checked;

            const updates = { model, enabled };
            if (apiKey) {
                updates.api_key = apiKey;
            }

            try {
                const response = await fetch(`${API_BASE}/api/settings/provider/${providerId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updates)
                });

                if (!response.ok) {
                    throw new Error('Failed to save');
                }

                editModal.hide();
                loadProviders();
            } catch (error) {
                alert('Failed to save: ' + error.message);
            }
        }

        async function setDefault(providerId) {
            try {
                const response = await fetch(`${API_BASE}/api/settings/default-provider`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ provider: providerId })
                });

                if (!response.ok) {
                    throw new Error('Failed to set default');
                }

                loadProviders();
            } catch (error) {
                alert('Failed to set default: ' + error.message);
            }
        }

        async function testProvider() {
            const provider = document.getElementById('test-provider').value;
            const message = document.getElementById('test-message').value;
            const resultDiv = document.getElementById('test-result');
            const responseDiv = document.getElementById('test-response');
            const metaDiv = document.getElementById('test-meta');
            const usageDiv = document.getElementById('test-usage');
            const btn = document.getElementById('test-btn');

            btn.disabled = true;
            btn.textContent = 'Testing...';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/api/ai/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        provider: provider || null,
                        messages: [{ role: 'user', content: message }],
                        max_tokens: 1000
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Request failed');
                }

                // Display content
                responseDiv.textContent = data.content || 'No content';

                // Display meta info (provider & model)
                metaDiv.textContent = `${data.provider || 'unknown'} / ${data.model || 'unknown'}`;

                // Display usage if available
                if (data.usage) {
                    usageDiv.textContent = `Tokens: ${data.usage.input_tokens || 0} in / ${data.usage.output_tokens || 0} out`;
                } else {
                    usageDiv.textContent = '';
                }

                resultDiv.style.display = 'block';
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
                metaDiv.textContent = '';
                usageDiv.textContent = '';
                resultDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Test';
            }
        }

        // Event listeners
        document.getElementById('save-btn').addEventListener('click', saveProvider);
        document.getElementById('test-btn').addEventListener('click', testProvider);

        // Initial load
        loadProviders();
    </script>
</body>
</html>
